<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro ‚Äì Focus & Flow</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Nunito:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #fff6e5;
      --card: #ffffffcc;
      --blue: #8ecae6;
      --dark-blue: #219ebc;
      --ink: #023047;
    }

    body.dark {
      --bg: #0f172a;
      --card: #020617;
      --blue: #38bdf8;
      --dark-blue: #0ea5e9;
      --ink: #e5e7eb;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Nunito', sans-serif;
      background: var(--bg);
      color: var(--ink);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: 0.3s;
    }

    .app {
      background: var(--bg);
      border-radius: 20px;
      padding: 24px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      margin-bottom: 20px;
      color: var(--dark-blue);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 16px;
      border: 2px solid var(--blue);
    }

    input, button {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid var(--dark-blue);
      margin-bottom: 8px;
      font-family: inherit;
    }

    button {
      background: var(--dark-blue);
      color: white;
      cursor: pointer;
    }

    .timer-display {
      font-size: 2rem;
      text-align: center;
      margin: 10px 0;
    }

    ul { list-style: none; }

    li {
      background: var(--blue);
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: grab;
      animation: fadeIn 0.25s ease;
    }

    li.removing {
      animation: fadeOut 0.25s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: translateX(20px); }
    }

    .actions button {
      width: auto;
      padding: 4px 8px;
      font-size: 0.8rem;
      margin-left: 4px;
    }

    footer {
      text-align: center;
      margin-top: 16px;
      font-size: 0.75rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="top-bar">
      <h1>Pomodoro</h1>
      <button onclick="toggleMode()">üåó</button>
    </div>

    <div class="grid">
      <div class="card">
        <h2>‚è≥ Focus Timer</h2>
        <input type="number" id="timeInput" placeholder="Minutes" />
        <div class="timer-display" id="timer">00:00</div>
        <button onclick="startTimer()">Start</button>
        <button onclick="resetTimer()">Reset</button>
      </div>

      <div class="card">
        <h2>üìù To Do List</h2>
        <input id="todoInput" placeholder="Add task" />
        <button onclick="addTodo()">Add</button>
        <ul id="todoList"></ul>
      </div>

      <div class="card">
        <h2>üåô Distractions</h2>
        <input id="distInput" placeholder="Add distraction" />
        <button onclick="addDist()">Add</button>
        <ul id="distList"></ul>
      </div>
    </div>

    <footer>Drag ‚Ä¢ Edit ‚Ä¢ Delete ‚Ä¢ Animations ‚Ä¢ Alarm ‚Ä¢ Dark mode</footer>
  </div>

<audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

<script>
  let countdown, remainingTime = 0;

  function startTimer() {
    const m = timeInput.value;
    if (!m) return;
    remainingTime = m * 60;
    clearInterval(countdown);
    countdown = setInterval(() => {
      remainingTime--;
      timer.textContent = `${String(Math.floor(remainingTime/60)).padStart(2,'0')}:${String(remainingTime%60).padStart(2,'0')}`;
      if (remainingTime <= 0) {
        clearInterval(countdown);
        document.getElementById('alarm').play();
      }
    }, 1000);
  }

  function resetTimer() {
    clearInterval(countdown);
    timer.textContent = '00:00';
  }

  // FIXED: removed invalid token 'know'
  function createItem(text, list) {
    const li = document.createElement('li');
    li.draggable = true;
    li.innerHTML = `<span contenteditable="true">${text}</span><div class="actions"><button onclick="removeItem(this)">‚úï</button></div>`;
    list.appendChild(li);
    enableDrag(list);
  }

  function removeItem(btn) {
    const li = btn.closest('li');
    li.classList.add('removing');
    setTimeout(() => li.remove(), 250);
  }

  function addTodo() {
    if (!todoInput.value) return;
    createItem(todoInput.value, todoList);
    todoInput.value = '';
  }

  function addDist() {
    if (!distInput.value) return;
    createItem(distInput.value, distList);
    distInput.value = '';
  }

  function enableDrag(list) {
    let drag;
    list.querySelectorAll('li').forEach(li => {
      li.ondragstart = () => drag = li;
      li.ondragover = e => e.preventDefault();
      li.ondrop = () => li.before(drag);
    });
  }

  function toggleMode() {
    document.body.classList.toggle('dark');
  }
</script>
</body>
</html>
